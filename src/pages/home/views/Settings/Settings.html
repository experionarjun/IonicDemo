<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Profile Picture
    </ion-card-header>
    <ion-card-content>
      <ion-avatar>
        <profile-pic></profile-pic>
      </ion-avatar>
      <br>
      <br>
      <button (click)='pickImage()' ion-button block> Pick Image </button>
    </ion-card-content>

  </ion-card>

  <ion-card>
      <ion-card-header>
        Categories
      </ion-card-header>
      <ion-card-content>
        <!-- <ion-item>
          <ion-label>Sausage</ion-label>
          <ion-checkbox [(ngModel)]="sausage" (ionChange)='checkboxTest()'></ion-checkbox>
        </ion-item> -->
        <ion-item *ngFor="let category of categories;">
          <ion-label>{{category.title}}</ion-label>
          <ion-checkbox [ngModel]="category.value" ></ion-checkbox>
        </ion-item>
        <ion-item >
          <button ion-button small color='light' item-right (click)=initCat()>Cancel</button>
          <button ion-button small item-right>Save</button>
        </ion-item>
      </ion-card-content>
    </ion-card>

</ion-content>
