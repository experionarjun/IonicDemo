<ion-header>

  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>



  <ion-list>
    <ion-list-header>
      Profile Picture
      <!-- <button ion-button outline item-right (click)='pickImage()'><ion-icon ios="ios-create" md="md-create"></ion-icon>&nbsp;Edit</button> -->
    </ion-list-header>
    <ion-item>

        <profile-pic></profile-pic>

      <ion-fab right bottom >
        <button ion-fab (click)='pickImage()'><ion-icon name="camera"></ion-icon></button>
      </ion-fab>
    </ion-item>

    <ion-item-divider (click)='showCat()'>
      Categories
      <a item-right>
        <ion-icon *ngIf='!isShowCat' name="arrow-dropright"></ion-icon>
        <ion-icon *ngIf='isShowCat' name="arrow-dropdown"></ion-icon>
      </a>
    </ion-item-divider>
    <div *ngIf='isShowCat' >
      <ion-item>
        <p>Select only three categories. </p>
      </ion-item>
      <ion-item *ngFor="let category of categories;let i = index;">
        <ion-label>{{category.title}}</ion-label>
        <ion-checkbox [(ngModel)]="category.value"  item-right></ion-checkbox>
        <!-- <input type='checkbox' [checked]='category.value'> {{category.title}} -->
      </ion-item>
      <ion-item>
        <button ion-button small item-right (click)='saveCat()'>Save</button>
      </ion-item>
    </div>

  </ion-list>
</ion-content>
