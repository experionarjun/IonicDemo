<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Category: </ion-label>
      <ion-select [(ngModel)]="category" (ionChange)='newCat()'>
        <ion-option value="movies" selected="true">Movies</ion-option>
        <ion-option value="sports">Sports</ion-option>
        <ion-option value="food">Food</ion-option>
        <ion-option value="news">News</ion-option>
        <ion-option value="music">Music</ion-option>
        <ion-option value="funny">Funny</ion-option>
        <ion-option value="gaming">Gaming</ion-option>
        <ion-option value="art">Art</ion-option>
      </ion-select>  
    </ion-item>
  </ion-list>
   
  <ion-list>
    <ion-item *ngFor='let post of posts'>
      <ion-thumbnail item-left>
        <img src="{{post.data.thumbnail}}">
      </ion-thumbnail>
      <h2>{{post.data.title}}</h2>
      <p>
        <ion-icon name="thumbs-up"> {{post.data.score}}</ion-icon>&nbsp;&nbsp;
        <ion-icon name="chatboxes"> {{post.data.num_comments}}</ion-icon>  
      </p>
      <button ion-button clear item-right (click)='showDetails(post)'>View</button>
      
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
