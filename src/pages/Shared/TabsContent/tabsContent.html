<ion-content fullscreen>
  <ion-list>
    <ion-item-sliding *ngFor='let post of posts'>
    <a ion-item (click)='showDetails(post)'>
      <ion-thumbnail item-left>
        <img src="{{post.data.thumbnail}}">
      </ion-thumbnail>
      <h2>{{post.data.title}}</h2>
      <p>
        <br>
        <ion-icon name="thumbs-up"> {{post.data.score}}</ion-icon>&nbsp;&nbsp;
        <ion-icon name="chatboxes"> {{post.data.num_comments}}</ion-icon>
      </p>
    </a>
    <ion-item-options side="right">
      <button ion-button color="secondary" (click)="showDetails(post)"><ion-icon ios="ios-more" md="md-more"></ion-icon> More</button>
      <button ion-button color="danger" (click)="showToast()"><ion-icon ios="ios-trash" md="md-trash"></ion-icon> Delete</button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
     <ion-infinite-scroll-content></ion-infinite-scroll-content>
   </ion-infinite-scroll>
</ion-content>
